<!DOCTYPE html>
<html>
<head>
    <title>Encryption Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #4caf50;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        .error {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Encryption Result</h1>
    {% if encrypted_text %}
        <p>Hasil enkripsi: {{ encrypted_text }}</p>
    {% endif %}
    {% if image_path %}
        <img src="{{ url_for('static', filename=image_path) }}" alt="Encrypted Image">
    {% endif %}
    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
